<!DOCTYPE html>
<head>
    <title>Fetch Data From Database</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/dog.css'Â %}">
</head>
<body>
    <centre>
        <h1>Dog Care Guide</h1>
        <hr/>
        <table boarder = "1">
            <tr>
                <th>Guide Title</th>
                <th>Guide Content</th>
                <th>Pet Type</th>
                <th>Image</th>
            </tr>
            {% for dogresults in data %}
            <tr>
                <td>{{dogresults.id}}</td>
                <td>{{dogresults.guide_title}}</td>
                <td>{{dogresults.guide_content}}</td>
                <td>{{dogresults.pet_type}}</td>
                <td>{{dogresults.image}}</td>
                <td><img src={{dogresults.image.url}} alt={{dogresults.guide_title}} style="width:500px;height:600px;"></td>
            </tr>
            {% endfor %}
        </table>
    </centre>
</body>
