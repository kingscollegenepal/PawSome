{% extends 'base.html' %}


{% block content %}

{% if request.user.is_authenticated %}
<h3>
    <a href="logout/success" style="color:#3498db;">Logout</a>
</h3>
{%endif%}
    
    <div class="container">
        
        {% for product in products  %}

        <div class="productContainer">
            <div class="thumbnail">
                <img src="{{product.picture.url}}" alt="">
            </div>

            <div class="action">

                <p>{{product.name}}</p>

                <p>${{product.price}}</p>
    
                <button value="{{product.id}}">Add to Cart</button>

            </div>
           

        </div> 
        
        {% endfor %}
    </div>

{% endblock content %}
