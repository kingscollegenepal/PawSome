{% extends 'base.html' %}

{% block content %}

{% load static %}

<style>

    .category-box {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        display: flex; /* Added for vertical centering */
        align-items: center; /* Added for vertical centering */
        justify-content: center; /* Added for horizontal centering */
    }

    .category-box:hover {
        transform: scale(1.05);
        box-shadow: 0 0 12px #6050DC;
    }

    .category-link {
        display: block;
        color: #6050DC; /* Text color is purple */
        text-decoration: none;
        transition: color 0.3s;
    }

    .category-column {
        margin-right: 2rem; /* Adjust this value as needed */
    }

    /* Adjusting the heading size for better visibility */
    .category-link h2 {
        font-size: 24px;
        margin: 0; /* Removing default margin */
    }

    .card-img {
            height: 900px;
            width: 1600px;
            display: block;
            margin: 0 auto;
        }

    .carousel-item {
    height: 500px; /* Adjust this height value to your preference */
    overflow: hidden;
    }

    .carousel-item img {
    height: 100%;
    object-fit: cover;
    }

    .image-container {
    height: 250px; /* Adjust this height value to your preference */
    overflow: hidden;
    }

    .image-container img {
    height: 100%;
    object-fit: cover;
    width: 100%;
    }

    .full-height {
    min-height: 20vh;
    }

</style>

<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static 'css/Together.jpg' %}" class="d-block w-100" alt="Together">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'css/Home.jpg' %}" class="d-block w-100" alt="Home">
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="{% static 'css/Dog.jpg' %}" class="d-block w-100" alt="Dog">
    </div>
    <div class="carousel-item" data-bs-interval="4000">
      <img src="{% static 'css/Cat.jpg' %}" class="d-block w-100" alt="Cat">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<div class="container mt-8 full-height d-flex align-items-center">
  <div class="row justify-content-center w-100">

      <!-- Dog Card -->
      <div class="col-md-6 mb-4 text-center product-card">
          <a href="{% url 'dog_products' %}">
              <div class="card">
                  <div class="row g-0">
                      <div class="col-md-6 d-flex align-items-center">
                          <div class="card-body text-center">
                              <h5 class="card-title" style="color:black; font-size: 24px;">Shop for Dogs</h5>
                          </div>
                      </div>
                      <div class="col-md-6 image-container">
                          <img src="{% static 'css/Dog.jpg' %}" class="img-fluid rounded-start" alt="Dog" style="object-fit: cover; width: 100%; height: 100%;">
                      </div>
                  </div>
              </div>
          </a>
      </div>

      <!-- Cat Card -->
      <div class="col-md-6 mb-4 text-center product-card">
          <a href="{% url 'cat_products' %}">
              <div class="card">
                  <div class="row g-0">
                      <div class="col-md-6 d-flex align-items-center">
                          <div class="card-body text-center">
                              <h5 class="card-title" style="color:black; font-size: 24px;">Shop for Cats</h5>
                          </div>
                      </div>
                      <div class="col-md-6 image-container">
                          <img src="{% static 'css/Cat.jpg' %}" class="img-fluid rounded-start" alt="Cat" style="object-fit: cover; width: 100%; height: 100%;">
                      </div>
                  </div>
              </div>
          </a>
      </div>

  </div> <!-- End of row -->
</div> <!-- End of container -->



{% endblock content %}
