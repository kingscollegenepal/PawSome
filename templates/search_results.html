{% extends 'base.html' %}

{% block content %}
    <h2>Search Results for "{{ request.GET.q }}"</h2>

    <div class="products">
        {% for product in products %}
            <div class="product">
                <img src="{{ product.picture.url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>Price: ${{ product.price }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
